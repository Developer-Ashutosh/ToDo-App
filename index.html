<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Want to follow a Time Table! Add it here.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-cross.svg">

  <title> Todo App | @Developer Ashutosh</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="heroImg"></section>

  <main>
    <header>
      <h1>Todo</h1>
    </header>

    <section class="todo">
      <div class="create">
        <div id="checkBox"></div>
        <input type="text" id="todoBox" placeholder="Create a new todo..." autofocus>
        <img src="./images/icon-check.svg" alt="Add Btn" id="addBtn">
      </div>
      <div class="list">
        <!-- Adding Tasks/ToDo Dynamically -->
      </div>
      <div class="footer">
        <div id="taskLeft"><span>0</span> items left</div>
        <div class="viewTask">
          <span id="all" class="viewing">All</span>
          <span id="active">Active</span>
          <span id="completed">Completed</span>
        </div>
        <div id="clearCompleted">Clear Completed</div>
      </div>
    </section>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Developer-Ashutosh/">Ashutosh Kumar</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
